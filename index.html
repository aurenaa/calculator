<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css"></link >
</head>
<body>
    <div class="outer-container">
        <div class="screen">0</div>
        <div class="first-row">
            <button class="clear">C</button>
            <button class="backspace">&larr;</button>
        </div>
        <div class="second-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="divide">รท</button>
        </div>
        <div class="third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="multiply">x</button>
        </div>
        <div class="fourth-row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="sub">-</button>
        </div>
        <div class="fifth-row">
            <button>0</button>
            <button class="period">.</button>
            <button class="equal">=</button>
            <button class="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
